<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hello kitty's home</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">

            <div class="hello-kitty">
                <img src="images/kitty.png" alt="an image of hello kitty">
            </div>

            <div class="circle">

                <div class="bow">
                    <img src="images/bow.png">
                </div>

                <div class="about"><h3>About Me</h3></div>
                
                <div class="intro">Hello! I'm Hello Kitty.
                <br>
                I love making new friends and <br>going on adventures!</div>

            </div>

            <div class="rec">

                <div class="balloons">
                    <img src="images/balloons.png">
                </div>

            <div class="fave-things"><h3>My Favorite Things</h3></div>
             
            <ul>
                <li>❤️ Red apple pie</li>
                <li>❤️ Milk</li>
                <li>❤️ Adventures</li>
                <li>❤️ Daisies</li>
            </ul>

            </div>
            
        </div>
    </body>
</html>
